<!DOCTYPE html>
<html>
	<head>
		<title>Mom I'm Fine.</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
		<style> 
			#holder {
				position: absolute;
				top: 49.8%;
				left: 49.8%;
				margin: -150px 0 0 -150px;
				width: 400px;
				height: 400px;
				border-radius: 200px;
				background-color: #d8d8d8;
				box-shadow: 8px 8px 0px #a0a0a0;
			}
			#button {
				position: absolute;
				top: 49.6%;
				left: 49.6%;
				margin: -50px 0 0 -50px;
				width: 200px;
				height: 200px;
				border-radius: 100px;
				background-color: red;
			}
			#text {
				padding-top: 70px;
  				padding-bottom: 30px;
				color: white;
				font-family: 'Roboto', sans-serif;
				font-weight: 300;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
		</style>
	</head>
	<body>
		<audio id="audio">
			<source src="MomImFine.mp3" type="audio/mp3">
		</audio>
		<center>
			<div id="holder"></div>
			<div id="button" onclick="clicked ();">
				<h2 id="text">Mom I'm Fine.</h2>
			</div>
		</center>
		<script>
			var button = document.getElementById ("button");
			
			function clicked () {
				button.style.top = "50.1%";
				button.style.left = "50.1%";
				button.style.boxShadow = "2px 2px 0px #a81600";
				document.getElementById ("audio").load ();
				document.getElementById ("audio").play ();
				setTimeout (unClick, 500);
			}
			function unClick () {
				button.style.top = "49.6%";
				button.style.left = "49.6%";
				button.style.boxShadow = "8px 8px 0px #a81600";
			}
		</script>
	</body>
</html>
